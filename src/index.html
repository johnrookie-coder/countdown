<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="main">
      <div class="main__wrapper">
        <div class="main-col--1"></div>

        <div class="main-col--2">
          <div class="main__contents">
            <div><h1 class="main__header mb--xl">We're launching soon</h1></div>

            <div class="row">
              <div class="card">
                <div class="card__number">08</div>
                <div class="card__desc">Days</div>
              </div>

              <div class="card">
                <div class="card__number">23</div>
                <div class="card__desc">Hours</div>
              </div>

              <div class="card">
                <div class="card__number">55</div>
                <div class="card__desc">Minutes</div>
              </div>

              <div class="card">
                <div class="card__number">41</div>
                <div class="card__desc">Seconds</div>
              </div>
            </div>
          </div>
          <!-- outside main content -->
          <div class="row__icon">
            <div class="col__icon">
              <img src="/images/icon-facebook.svg" alt="facebook" />
            </div>
            <div class="col__icon">
              <img src="/images/icon-pinterest.svg" alt="pinterest" />
            </div>
            <div class="col__icon">
              <img src="/images/icon-instagram.svg" alt="instagram" />
            </div>
          </div>
          <!-- col2 -->
        </div>
        <!-- wrapper -->
      </div>
    </main>
  </body>
</html>
